<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Contacto - Hoja de Vida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header-main text-white text-center py-4">
  <div class="container">
    <h1 class="h4 mb-0">Contacto</h1>
  </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">Hoja de Vida</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu5">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu5">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="educacion.html">Educación</a></li>
        <li class="nav-item"><a class="nav-link" href="experiencia.html">Experiencia</a></li>
        <li class="nav-item"><a class="nav-link" href="habilidades.html">Habilidades</a></li>
        <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <div class="p-4 bg-white section-card">
    <h3 class="card-title text-center mb-4">Formulario de Contacto</h3>
    <form id="contactForm" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
        <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com" required>
        <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" class="form-control" placeholder="3016123456">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" class="form-control" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
        <div class="invalid-feedback">El mensaje no puede estar vacío.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
    </form>
  </div>
</main>

<footer class="text-center py-3 footer">
  <small>© 2025 Jesus Morales Pabuena</small>
</footer>

<script>
$(function(){
    // Simple client-side validation with visual feedback (Bootstrap)
    $('#contactForm').on('submit', function(e){
        e.preventDefault();
        var form = this;
        var valid = true;

        $(form).find('input, textarea').removeClass('is-invalid');

        var nombre = $('#nombre').val().trim();
        var email = $('#email').val().trim();
        var mensaje = $('#mensaje').val().trim();

        if(nombre === '') { $('#nombre').addClass('is-invalid'); valid = false; }
        if(email === '' || !email.includes('@') || !email.includes('.')) { $('#email').addClass('is-invalid'); valid = false; }
        if(mensaje === '') { $('#mensaje').addClass('is-invalid'); valid = false; }

        if(!valid) {
            // scroll to first invalid
            $('html, body').animate({ scrollTop: $('.is-invalid').first().offset().top - 80 }, 400);
            return;
        }

        // success feedback
        alert('✅ Gracias, ' + nombre + '. Tu mensaje fue enviado correctamente.');
        form.reset();
    });

    $('.section-card').hide().fadeIn(700);
});
</script>

</body>
</html>
